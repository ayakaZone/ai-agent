<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19e3b1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#19e3b1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c5dff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" opacity="0.95"/>
  
  <!-- 主对话气泡（左侧） -->
  <path d="M 25 35 Q 20 35 20 40 L 20 50 Q 20 55 25 55 L 30 55 L 35 60 L 35 55 L 40 55 Q 45 55 45 50 L 45 40 Q 45 35 40 35 Z" 
        fill="white" opacity="0.9" filter="url(#glow)"/>
  
  <!-- 副对话气泡（右侧） -->
  <path d="M 55 45 Q 50 45 50 50 L 50 60 Q 50 65 55 65 L 60 65 L 65 70 L 65 65 L 70 65 Q 75 65 75 60 L 75 50 Q 75 45 70 45 Z" 
        fill="white" opacity="0.85" filter="url(#glow)"/>
  
  <!-- 连接线（代表AI连接） -->
  <path d="M 45 45 L 50 50" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M 45 50 L 50 55" stroke="white" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  
  <!-- 中心节点（AI核心） -->
  <circle cx="50" cy="50" r="4" fill="white" opacity="0.95" filter="url(#glow)">
    <animate attributeName="r" values="4;5.5;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 装饰性光点 -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="30" r="1.5" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="70" r="1.5" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="2" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
