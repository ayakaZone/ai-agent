spring:
  application:
    name: ai-agent
  profiles:
    active: local
  cloud:
    httpclient:
      connection:
        timeout: 30s     # 连接超时时间（建议30秒）
      read:
        timeout: 60s     # 读取/响应超时时间（建议60秒）
      write:
        timeout: 60s     # 写入超时时间（建议60秒）
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi 接口文档
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ayaka.aiagent.controller
# knife4j 的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn